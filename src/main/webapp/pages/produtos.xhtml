<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Produtos</title>
</h:head>
<h:body>

	<p:growl id="message" />

	<h:form id="frmListagemProduto">
		<p:panel header="Produtos - Listagem">
			<p:dataTable id="tblListagemProduto"
				emptyMessage="Nenhum registro encontrado." paginator="true"
				value="#{produtoBean.produtos}" var="produto" rows="5">


				<f:facet name="header">

					<p:commandButton value="Novo" actionListener="#{produtoBean.novo}"
						oncomplete="PF('dlgCadastroProduto').show();"
						update=":message :frmCadastroProduto:pnlCadastroProduto">
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>

				</f:facet>

				<p:column headerText="Descrição">
					<h:outputText value="#{produto.descricao}" />
				</p:column>

				<p:column headerText="Quantidade">
					<h:outputText value="#{produto.quantidade}" />
				</p:column>

				<p:column headerText="Preço">
					<h:outputText value="#{produto.preco}">
						<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					</h:outputText>
				</p:column>

				<p:column headerText="Fabricante">
					<h:outputText value="#{produto.fabricante.descricao}" />
				</p:column>

				<p:column headerText="Opções">
					<p:commandButton icon="ui-icon-trash"
						actionListener="#{produtoBean.excluir}"
						update=":message :frmListagemProduto:tblListagemProduto">
						<p:confirm header="Confirmação"
							message="Deseja excluir o produto?" icon="ui-icon-alert" />
						<f:attribute name="produtoSelecionado" value="#{produto}" />
					</p:commandButton>

					<p:commandButton icon="ui-icon-pencil"
						actionListener="#{produtoBean.editar}"
						update=":message :frmCadastroProduto:pnlCadastroProduto"
						oncomplete="PF('dlgCadastroProduto').show();">
						<f:attribute name="produtoSelecionado" value="#{produto}" />
						<f:actionListener
							type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:confirmDialog global="true">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>

		</p:panel>
	</h:form>


	<p:dialog header="Produtos - Cadastro" widgetVar="dlgCadastroProduto"
		draggable="false" resizable="false" modal="true" closable="false">
		<h:form id="frmCadastroProduto">
			<h:panelGrid id="pnlCadastroProduto" columns="2">

				<p:outputLabel value="Descrição" />
				<p:inputText maxlength="50" size="30"
					value="#{produtoBean.produto.descricao}" required="true"
					requiredMessage="O campo descrição é obrigatório" />

				<p:outputLabel value="Quantidade" />
				<p:inputText maxlength="5" size="10"
					value="#{produtoBean.produto.quantidade}" required="true"
					requiredMessage="O campo Quantidade é obrigatório"
					converterMessage="Informe um valor válido para campo quantidade"
					validatorMessage="Informe um valor entre 0 e 1.000 para o campo quantidade">
					<f:validateLongRange minimum="0" maximum="1000" />
				</p:inputText>

				<p:outputLabel value="Preço" />
				<p:inputText maxlength="7" size="10"
					value="#{produtoBean.produto.preco}" required="true"
					requiredMessage="O campo Preço é obrigatório"
					converterMessage="Informe um valo válido para o campo preço"
					validatorMessage="Informe um valor entre R$0,01 e 9999,99 para o preço">
					<f:convertNumber locale="pt_BR" minFractionDigits="2" />
					<f:validateDoubleRange minimum="0.01" maximum="9999.99" />
				</p:inputText>

				<p:outputLabel value="Fabricante" />
				<p:selectOneMenu filter="true"
					value="#{produtoBean.produto.fabricante}"
					converter="omnifaces.SelectItemsConverter" required="true"
					requiredMessage="O campo Fabricante é obrigatório">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione um fabricante" />
					<f:selectItems value="#{produtoBean.fabricantes}" var="fabricante"
						itemValue="#{fabricante}" itemLabel="#{fabricante.descricao}" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid columns="2">
				<p:commandButton value="Salvar"
					actionListener="#{produtoBean.salvar}"
					update=":message :frmCadastroProduto:pnlCadastroProduto :frmListagemProduto:tblListagemProduto" />
				<p:commandButton value="Fechar"
					oncomplete="PF('dlgCadastroProduto').hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
